services:
  producer:
    container_name: producer
    depends_on:
      pgdb:
        condition: service_healthy
      #- brocker
    build:
      dockerfile: ./API/Dockerfile
      context: ./NotificationKeeper
    ports:
      - 8080:8080
    

  # consumer:
  #   build: ./EmailNotificator/View/Dockerfile
  #   container_name: consumer
  #   ports:
  #     - 50:50

  zookeeper:
    image: docker.io/bitnami/zookeeper:3.9
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  brocker:
    image: bitnami/kafka:3.7
    container_name: brocker
    ports:
      - 9092:9092
    environment:
      - KAFKA_CFG_ZOOKEEPER_METADATA_MIGRATION_ENABLE=true
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
    depends_on:
      - zookeeper
      - producer
    volumes:
      - "brockerMessages:/mnt/c/Users/Elcu/Videos/Data/Kafka"

  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:latest
    ports:
      - 80:8080
    environment:
      DYNAMIC_CONFIG_ENABLED: true

  pgdb:
    image: postgres:latest
    container_name: notificationDB
    environment:
      - POSTGRES_DB=Notifications123
      - POSTGRES_PASSWORD=testPassword
      - POSTGRES_USER=dbAccesor
    ports:
      - 5432:5432
    volumes:
      - databaseVolume:/mnt/c/Users/Elcu/Videos/Data/Database
    healthcheck:
      test: pg_isready
      interval: 10s
      timeout: 10s
      retries: 6
      start_period: 20s

  adminDB:
    image: elestio/pgadmin:latest
    environment:
        PGADMIN_DEFAULT_EMAIL: test@test.com
        PGADMIN_DEFAULT_PASSWORD: test123
        PGADMIN_LISTEN_PORT: 7070
    ports:
      - 7070:7070

volumes:
  brockerMessages:
    driver: local
  databaseVolume:
    driver: local